[tox]
min_version = 4.20
env_list =
    3.13
requires =
    tox>=4
    virtualenv>20.2

[testenv]
deps =
    pytest
    pydantic~=2.0
    httpx~=0.28.1
commands = pytest .

[testenv:openapi-gen]
deps = openapi-python-generator~=1.2
commands = openapi-python-generator http://localhost:8080/api/v1/openapi.json client
